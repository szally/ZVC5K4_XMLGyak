<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h1>JSON megvalósítás - JavaScript</h1>
<div id="szoveg"></div>

<script>
    const obj = JSON.parse('{"book": {"element": [{"author": "Nyéknyé Dr. Gaizler Judit", "language": "Java 2 I-II. Útikalauz programozóknak 5.0"}, {"author": "Reiter István", "language": "C# programozás lépésről lépésre"}]}}');
    console.log(obj.book.element[0].author);
    document.getElementById("szoveg").innerHTML = "<h2>" + "Language: " + obj.book.element[0].language + "<br />" + "Author: " + obj.book.element[0].author  + "<br />"+ "Language: " + obj.book.element[1].language + "<br />"+ "Author: " + obj.book.element[1].author + "</h2>";
</script>


</body>
</html>
